#<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Mockup</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <div class="logo">YouTube</div>
    <div class="search-bar">
      <input type="text" placeholder="Search" />
      <button>🔍</button>
    </div>
  </header>

  <div class="container">
    <aside>
      <ul>
        <li>🏠 Home</li>
        <li>🔥 Trending</li>
        <li>📺 Subscriptions</li>
        <li>📚 Library</li>
      </ul>
    </aside>

    <main>
      <div class="videos">
        <!-- Sample video cards -->
        <div class="video-card">
          <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail">
          <h4>Video Title</h4>
          <p>Channel Name</p>
        </div>

        <div class="video-card">
          <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail">
          <h4>Another Video</h4>
          <p>Another Channel</p>
        </div>

        <!-- Add more video cards as needed -->
      </div>
    </main>
  </div>

</body>
</html>
